<ActionBar title="My App" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <ListView [items]="items" class="list-group" (itemTap)="onItemTap($event)">
        <template let-item="item">
            <Label [text]="item.name"
                class="list-group-item"></Label>
        </template>
    </ListView>
</StackLayout>
